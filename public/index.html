<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat</title>
        <meta name="description" content="Webapp zum Chatten">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/chat.css">
        <link rel="stylesheet" href="./style/footer.css">
        <link rel="stylesheet" href="./style/chat-msg.css">
        <script src="/socket.io/socket.io.js" defer></script>
        <script defer src="./js/login-register-panel.js"></script>
        <script defer src="./js/messageHandler.js"></script>
        <script defer src="./js/main.js"></script>
    </head>
    
    <body>
        <header>
            <div class="navigation">
                <div class="nav-element">
                    <a href="#">
                        üè≠ ‚Ü¥
                    </a>
                    <div class="einstellungen"> 
                        <h5>Hier kannst du dein Chat personalisieren</h5>
                    </div>
                </div>
                <div class="nav-element">
                    <a href="#">
                        üè† ‚Ü¥
                    </a>
                    <div class="raume">
                        <h5>Hier kannst du R√§umen beitreten</h5>
                        <button value="1">Hauptraum</button>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="nav-element">
                    <a href="#">
                        Account
                    </a>
                    <div id="account-login-register">
                        <span id="login-fenster">
                        <h5>Einloggen ‚Ü¥</h5>
                            <form id="login">
                                <input type="text" id="login-name" placeholder="name"></input>
                                <input type="password" id="login-pw" placeholder="passwort"></input>
                                <button type="submit" id="login-submit">Login</button>
                            </form>
                        </span>
                        <a href="#" id="show-register-panel" style="padding: 0">
                            Jetzt Registrieren!
                        </a>
                        <span id="register-fenster">
                            <h5 id="show-register">Registrieren ‚Ü¥</h5>
                            <form id="register">
                                <input type="text" id="register-name" placeholder="name"></input>
                                <input type="password" id="register-pw" placeholder="passwort"></input>
                                <button type="submit" id="register-submit">Register</button>
                            </form>
                        </span>
                    </div>
                    <div id="account-settings">
                        <h5>Account einstellungen</h5>
                        <form id="account-settings-form">
                            <input type="text" id="account-name" placeholder="name"></input>
                            <input type="password" id="account-pw" placeholder="passwort"></input>
                            <button type="submit" id="account-submit">√Ñndern</button>
                            <button type="button" id="log-out">Log Out</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </header>
        <div id="chat-fenster">
            <div id="chat-msgs">
                <template id="msgTemplate">
                    <div class="msg">
                        <div class="msg-leader">
                            <img name="MsgAvatar" src="./imgs/default-avatar.png" alt="" class="msg-avatar">
                        </div>
                        <div class="msg-main">
                            <div class="msg-header">
                                <p class="msg-date"><small><i name="MsgDatum">12.12.2021 12:00</i></small></p>
                            </div>
                            <div class="msg-body">
                                <pre class="msg-text" name="MsgText">okfoeakf</pre>
                            </div>
                            <div class="msg-footer">
                                <p class="msg-username"><small><i name="MsgUsername">xyz-name</i></small></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <div id="chat-input">
                <hr></hr>
                <form id="nachrichten-form">
                    <div id="chat-form">
                            <input type="textfield" id="nachricht" placeholder="Nachricht..." ></input>
                            <button type="submit">‚û§</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer>
            <p><small>¬© 2021</small></p>
        </footer>
    </body>
</html>
